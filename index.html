<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя TORI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      overflow-y: scroll;
      height: auto;
      color: #8a2be2; /* Лавандовий колір */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.25);
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      text-align: center;
      padding: 20px;
    }

    /* Фони */
    section:nth-child(1) { background: #f9f1ff; }
    section:nth-child(2) { background: #f0ddff; }
    section:nth-child(3) { background: #f5e9ff; }
    section:nth-child(4) { background: #ede0ff; }
    section:nth-child(5) { background: #f4ecff; }
    section:nth-child(6) { background: #e9dbff; flex-direction: column; }

    /* Четвертий екран — квадрат */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 20px;
      width: 100%;
      height: 100%;
      justify-items: center;
      align-items: center;
      font-size: 1.2rem;
    }

    .center-text {
      font-size: 2.5rem;
      font-weight: bold;
      grid-column: 2;
      grid-row: 2;
    }
  </style>
</head>
<body>
  <section>Моя TORI</section>

  <section>Хочу тобі<br>нагадати</section>

  <section>Що ти<br>у мене</section>

  <section>
    <div class="grid-container">
      <div>Цінна</div>
      <div>Потрібна</div>
      <div>Особлива</div>
      <div>Чудова</div>
      <div class="center-text">Сама</div>
      <div>Любима</div>
      <div>Красива</div>
      <div>Важлива</div>
      <div>Добра</div>
    </div>
  </section>

  <section>Жоден мій день<br>не обходиться<br>без думки про тебе</section>

  <section>
    <div class="date">06.07.2025 ❤️</div>
    <img src="peachgoma.png" alt="Фото" class="image">
  </section>
</body>
</html>
